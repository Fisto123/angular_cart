<div class="book-card p-4 flex flex-column justify-content-start">
  <div class="left-container">
    <div class="d-flex justify-content-center">
      <img class="book-thumb" [src]="item.imageLink" alt="img" />
    </div>
    <div class="container mt-5 d-flex justify-content-center">
      <button
        class="btn-theme d-flex align-items-center"
        (click)="handleDec(item)"
        [disabled]="item.counter === 1"
      >
        -
      </button>
      <h2 class="w-50 text-center">{{ item.counter }}</h2>
      <button
        class="btn-theme d-flex align-items-center"
        (click)="handleInc(item)"
      >
        +
      </button>
    </div>
  </div>
  <div class="right-container d-flex flex-column">
    <h2 class="texx">{{ item.title }}</h2>
    <div>
      <h3 class="d-inline-block">{{ discountedPrice | currency }}</h3>
      <span class="mx-2 text-primary"
        ><s>{{ itemPrice | currency }}</s>
      </span>
      <span class="mx-2 text-success">{{ item.discount }}%off</span>
    </div>
  </div>
  <button class="btn-theme w-fit mt-auto" (click)="remove(item)">REMOVE</button>
</div>
